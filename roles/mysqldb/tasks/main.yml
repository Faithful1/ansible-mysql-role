---
# tasks file for mysqldb
  - name: Install Database
    apt: 
      name: "{{ item }}"
      state: absent
    with_items:
      - mysql-server
      - mysql-client

  - name: Start MySQL Service
    service:
      name: mysql
      state: stopped
      enabled: yes

  - name: Create Application Database
    mysql_db:
      name: "{{ db_name }}"
      state: absent

  - name: Create Application DB User
    mysql_user: 
      name: "{{ db_user }}" 
      password: "{{ db_password }}" 
      priv: '*.*:ALL' 
      host: '%' 
      state: absent